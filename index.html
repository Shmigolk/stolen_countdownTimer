<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--image-->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift">
      </article>
      <!--info-->
      <article class="gift-info">
        <h3> old iphone giveaway </h3>
        <h4 class="giveaway">
          Giveaway ends on Sunday
        </h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet harum qui repudiandae temporibus unde! Illum ipsa libero minima nisi rem.
        </p>
        <div class="deadline">

          <!--days-->
          <div class="deadline-format">
            <div>
              <h4 class="days">99</h4>
              <span>days</span>
            </div>
          </div>
          <!--end of item-->

          <!--hours-->
          <div class="deadline-format">
            <div>
              <h4 class="hours">99</h4>
              <span>hours</span>
            </div>
          </div>
          <!--end of item-->

          <!--minutes-->
          <div class="deadline-format">
            <div>
              <h4 class="mins">99</h4>
              <span>mins</span>
            </div>
          </div>
          <!--end of item-->

          <!--seconds-->
          <div class="deadline-format">
            <div>
              <h4 class="secs">99</h4>
              <span>secs</span>
            </div>
          </div>
          <!--end of item-->

        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
